<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Claims Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/claimformstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="(~{navbar.html})"></div>
<h2>Admin Claims Data</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Reference ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Car Registration</th>
        <th>Date of Incident</th>
        <th>Claim Status</th>
        <th>Suspicious Claim</th>
        <th>Reason for Suspicion</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="claim : ${claims}">
        <td th:text="${claim.id}"></td>
        <td th:text="${claim.referenceId}"></td>
        <td th:text="${claim.firstName}"></td>
        <td th:text="${claim.lastName}"></td>
        <td th:text="${claim.email}"></td>
        <td th:text="${claim.carRegistration}"></td>
        <td th:text="${claim.dateOfIncident}"></td>
        <td th:text="${claim.claimStatus}"></td>
        <!-- ... your existing table data ... -->
        <td>
            <!-- Display warning sign if fraud flag is true -->
            <div style="text-align: center" th:if="${claim.fraudFlag}">
                <img style="height: 25px; width: 25px;" src="/static/images/warningSymbol.png" alt="WARNING!" />
            </div>
        </td>
        <td>
            <!-- Display fraud flag information -->
            <div th:if="${claim.fraudFlag}">
                <p th:text="${claim.fraudFlagInformation}"></p>
            </div>
        </td>
        <td>
            <a th:href="@{/viewClaimData/{claimId}(claimId=${claim.id})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
