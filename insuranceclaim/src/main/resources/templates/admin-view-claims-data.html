<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Claims Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/claimformstyles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div th:insert="(~{navbar.html})"></div>

<h2 class="title">Admin Claims Data</h2>
<table style="width: 75%; margin-left: 10rem; border-color: black" class="table table-bordered">
    <thead>
    <tr>
        <th><a th:href="@{/viewClaimsData(sortField='id', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">ID</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='referenceId', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Reference ID</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='firstName', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">First Name</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='lastName', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Last Name</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='email', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Email</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='carRegistration', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Car Registration</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='dateOfIncident', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Date of Incident</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='claimStatus', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Claim Status</a></th>
        <th><a th:href="@{/viewClaimsData(sortField='fraudFlag', sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}">Suspicious Claim</a></th>
        <th>Reason for Suspicion</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="claim : ${claims}">
        <td th:text="${claim.id}"></td>
        <td th:text="${claim.referenceId}"></td>
        <td th:text="${claim.firstName}"></td>
        <td th:text="${claim.lastName}"></td>
        <td th:text="${claim.email}"></td>
        <td th:text="${claim.carRegistration}"></td>
        <td th:text="${claim.dateOfIncident}"></td>
        <td th:text="${claim.claimStatus}"></td>
        <!-- ... your existing table data ... -->
        <td>
            <!-- Display warning sign if fraud flag is true -->
            <div style="text-align: center" th:if="${claim.fraudFlag}">
                <img style="height: 25px; width: 25px;" src="/images/warningSymbol.png" alt="WARNING!" />
            </div>
        </td>
        <td>
            <!-- Display fraud flag information -->
            <div th:if="${claim.fraudFlag}">
                <p th:text="${claim.fraudFlagInformation}"></p>
            </div>
        </td>
        <td>
            <a th:href="@{/viewClaimData/{claimId}(claimId=${claim.id})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
