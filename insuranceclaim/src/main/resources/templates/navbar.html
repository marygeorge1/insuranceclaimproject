<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <link href="/css/navbar.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <h1 class="logo">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="navbar-brand" href="/homepage/admin">Aegon Project</a>
        </div>
        <div sec:authorize="hasRole('ROLE_USER')">
            <a class="navbar-brand" href="/homepage/user">Aegon Project</a>
        </div>
    </h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/homepage/admin">Home</a>
                </div>
                <!--<div sec:authorize="hasRole('ROLE_AGENT') and !hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/homepage/agent">Home</a>
                </div>-->
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" href="/homepage/user">Home</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
