<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/homepage.css" rel="stylesheet" type="text/css">
    <style>
        .custom-notification {
            position: fixed;
            top: 0;
            right: 0;
            margin: 10px;
            z-index: 1000;
        }
    </style>
    <title>Admin Homepage</title>
</head>

<body>
<div th:if="${showNotification}" class="alert alert-success alert-dismissible fade show custom-notification" role="alert">
    New Claims Have Been Submitted
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:insert="(~{navbar.html})"></div>
<h1 class="title">Welcome, Admin!</h1>
    <div class="container">
<article class="cta">
   <div class="cta__text-column">
        <h2>NEW CLAIMS</h2>
        <p>This is where you can view new claims and their details, as well as set the claim status</p>
        <form th:action="@{/new-claims}" method="get">
            <input type="submit" class="btn btn-primary" value="New Claims"/>
        </form>
   </div>
</article>

<article class="cta">
    <div class="cta__text-column">
        <h2>VIEW ALL CLAIMS</h2>
        <p>This is where you can view all the claims and view each one of their details</p>
        <form th:action="@{/viewClaimsData}" method="get">
            <input type="submit" class="btn btn-primary" value="View Claims"/>
        </form>
    </div>
</article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
