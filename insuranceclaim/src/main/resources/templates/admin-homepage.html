<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/homepage.css" rel="stylesheet" type="text/css">
    <title>Admin Homepage</title>
</head>

<body>
<div th:insert="(~{navbar.html})"></div>
<h1 class="title">Welcome, Admin!</h1>
    <div class="container">
<article class="cta">
   <div class="cta__text-column">
        <h2>NEW CLAIMS</h2>
        <p>This is where you can view new claims and their details, as well as set the claim status</p>
        <form th:action="@{/new-claims}" method="get">
            <input type="submit" class="btn btn-primary" value="New Claims"/>
        </form>
   </div>
</article>

<article class="cta">
    <div class="cta__text-column">
        <h2>VIEW ALL CLAIMS</h2>
        <p>This is where you can view all the claims and view each one of their details</p>
        <form th:action="@{/viewClaimsData}" method="get">
            <input type="submit" class="btn btn-primary" value="View Claims"/>
        </form>
    </div>
</article>
    </div>
</body>
</html>
